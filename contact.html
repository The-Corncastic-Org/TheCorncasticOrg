<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - The Corncastic Org</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d1117, #1b2735);
      color: #e6edf3;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    form {
      background: #161b22;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 10px #00aaff33;
    }

    h1 {
      margin-top: 1rem;
      color: #00aaff;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #0d1117;
      color: #e6edf3;
      font-size: 1rem;
      resize: none;
    }

    button {
      padding: 0.8rem 1.6rem;
      border: none;
      background: #00aaff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #0099dd;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>Contact The Corncastic Org</h1>

  <form action="https://formspree.io/f/xeorrjqr" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <input type="hidden" name="_subject" value="New message from your website!">
    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
  </form>

  <footer>Â© 2025 The Corncastic Org | Innovating the Web, One Pixel at a Time</footer>
</body>
</html>
