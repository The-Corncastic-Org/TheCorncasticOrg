<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - The Corncastic Org</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d1117, #1b2735);
      color: #e6edf3;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
      
<form action="https://formspree.io/f/mabcdxyz" method="POST">
  <label>
    Your Name:
    <input type="text" name="name" required>
  </label>
  <label>
    Your Email:
    <input type="email" name="_replyto" required>
  </label>
  <label>
    Your Message:
    <textarea name="message" required></textarea>
  </label>
  <button type="submit">Send Message</button>
</form>
      
    }
    form {
      background: #161b22;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 10px #00aaff33;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #0d1117;
      color: #e6edf3;
    }
    button {
      padding: 0.8rem 1.6rem;
      border: none;
      background: #00aaff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: #0099dd;
    }
  </form>
</body>
</html>
